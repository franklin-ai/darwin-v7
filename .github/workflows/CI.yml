on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - src/**
      - tests/**
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/CI.yml

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1.8.0
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1.8.0
      - uses: actions-rs/cargo@v1
        with:
          command: build
      # Repeat with --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1.8.0
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1.8.0
        with:
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1.8.0
        with:
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings

  deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1.8.0
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2.33.19
        with:
          tool: cargo-deny
      - uses: actions-rs/cargo@v1
        with:
          command: deny
          args: check advisories bans licenses sources
